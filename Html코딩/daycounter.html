<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Object</title>
    <script type="text/javascript">
      var t        = new Date();
      var ThisYear = t.getFullYear();
      var EndData  = new Date(ThisYear, 11, 31);
      var d        = EndData - t;
      var result   = Math.ceil(d/(24*60*60*1000));
      document.write("현재일로부터 올해 12월 31일까지는 "+result+"일 남았습니다.")
    </script>
  </head>
  <body>

  </body>
</html>
