<!DOCTYPE html>

    <script type="text/javascript">
    var menu=prompt("메뉴를 입력하시오. P=피자, S=스파게티");
    switch(menu){
      case 'p': document.write("피자 주문 완료");
        break;
      case 's': document.write("스파게티 주문 완료");
        break;
      default: alert("없는 메뉴입니다.");
    }

    </script>
