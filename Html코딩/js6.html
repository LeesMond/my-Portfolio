<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js5</title>
    <script type="text/javascript">
    var num=prompt("숫자를 입력하세요");
    var eng;
    switch(num){
      case'1': eng="ONE";
        break;
      case'2': eng="TWO";
        break;
      case'3': eng="THREE";
        break;
      case'4': eng="FOUR";
        break;
      case'5': eng="FIVE";
        break;
      default: alert("1~5까지의 숫자만 입력해");
        location.reload();
    }
    document.write(eng);
    </script>
  </head>
  <body>

  </body>
</html>
