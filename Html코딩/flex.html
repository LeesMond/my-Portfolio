<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style media="screen">
      #container{
        display: flex;
        flex-flow: row wrap;

      }
      #container div{
        width: 200px;
        border: 1px solid black;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box1"><h1>1</h1></div>
      <div id="box2"><h1>2</h1></div>
      <div id="box3"><h1>3</h1></div>
    </div>
  </body>
</html>
