<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JC</title>
    <style media="screen">
      #box{width:100px; height:100px; background: black;}
      #box.aaa{background:black; border-radius: 50px}
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#box').hover(function(){$('#box').addClass('aaa')},
                        function(){$('#box').removeClass('aaa')})
                                  });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
