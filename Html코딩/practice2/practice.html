<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pratice</title>
    <style>
      @media screen and (orientation: portrait) {
        body{
         background: green;
        }
      }
      @media screen and (orientation: landscape) {
        body{
        background: red;
        }
      }
    </style>
  </head>
  <body>
    <button type="button" name="button"><picture>
    <source srcset="redvelvet_portrait.jpg" media="(orientation: portrait)">
    <source srcset="redvelvet_landscape.jpg" media="(orientation: landscape)">
    <img src="redvelvet_landscape.jpg">
    </picture></button>
    
  </body>
</html>
